<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/style1.css" />

    <title>3 way handshake</title>
  </head>

  <body class="body">
    <script src="./src/js/nav.js" id="navbar-3"></script>
    
    <br >

    <div style="display: flex;">
        <div style="flex: 1; margin-left: 1%; text-align: center;">
            <!-- sender side -->
            <h3>Sender:</h3>
            <div class="p3-button-div">
                <button id="S-SYN" type="button" class="btn btn-grey btn3d"  style="width: 130px;" onclick="p3_button_press(0,0)">Send: SYN</button>
              </div>
                <br>
                <div class="p3-button-div">
                  <button id="S-ACK" type="button" class="btn btn-green btn3d" style="width: 130px;" onclick="p3_button_press(0,2)">Send: ACK</button>
                </div>
                <br>
                <div class="p3-button-div">
                  <button id="S-SYNACK" type="button" class="btn btn-blue btn3d" style="width: 130px;" onclick="p3_button_press(0,1)">Send: SYN+ACK</button>
              </div>
        </div>
        <div style="flex: 1;">
            <!-- digram -->
            
            <div id="ray-name" style="display: flex; flex-direction: column;">
              
            </div>
            <div class="canvas-div" style="overflow-y: hidden !important;">
            <!-- <canvas width="350" height="25"></canvas> -->
                <div id="canvas">

                </div>
            </div>
            <br>
  
            <div id="Log-span" class="log-div">
              <h5 style="text-align: center; border-top-right-radius: 20px; border-top-left-radius: 20px; background-color: rgb(160, 212, 255) !important; margin: 0;">Communication log: </h5>
          <div style="overflow-y: scroll; height:150px; background-color: rgb(160, 212, 255) !important;">
            <ol id="log"></ol>
          </div>
            </div>

        </div>
        <div style="flex: 1;  text-align: center;">
            <!-- receiver side -->
            <h3>Receiver:</h3>
            <div class="p3-button-div">
                <button id="R-SYN" type="button" class="btn btn-grey btn3d"  style="width: 130px;" onclick="p3_button_press(1,0)">Send: SYN</button>
              </div>
                <br>
                <div class="p3-button-div">
                  <button id="R-ACK" type="button" class="btn btn-green btn3d" style="width: 130px;" onclick="p3_button_press(1,2)">Send: ACK</button>
                </div>
                <br>
                <div class="p3-button-div">
                  <button id="R-SYNACK" type="button" class="btn btn-blue btn3d" style="width: 130px;" onclick="p3_button_press(1,1)">Send: SYN+ACK</button>
              </div>
        </div>
        </div>

    </div>
  </body>


  <script src="./src/js/main.js">

  </script>
</html>

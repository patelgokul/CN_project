<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/style1.css" />

    <title>Slow-Start</title>
  </head>

  <body class="body">
    <script src="./src/js/nav.js" id="navbar-4"></script>
    
    <br >
    <div style="display: flex;">
          <div>
            <div style="margin: 2% ; flex-direction: column; justify-content:center; width: 300px !important;">
    
              <div style="text-align: center;">
                <button id="move_window" type="button" class="btn btn-grey btn3d"  style="width: 130px;" onclick="p4_button_press(0)">Move Window</button>
              </div>
              <br>
              <div style="text-align: center;">
                <button id="send_next" type="button" class="btn btn-green btn3d" style="width: 130px;" onclick="p4_button_press(1)">Send New</button>
              </div>
              <br>
              <div style="text-align: center;">
                <p style="margin: 0;">Window Size</p>
                  <button id="resend" type="button" class="btn btn-blue btn3d" style="width: 130px;" onclick="p4_button_press(2)">Increase Size</button>
              </div>
              <br>
            </div>
            <div style="margin-left: 2%; border: 5px ridge white; padding: 5px; width: 280px; text-align: center;">
              <!-- for window -->
              <b>Current Window:</b>

              <br>
              <br>
              <table>
                <tr>
                  <th>Pkt</th>
                  <th id="pkt1-head">1</th>
                  <th id="pkt2-head">2</th>
                  <th id="pkt3-head">3</th>
                  <th id="pkt4-head">4</th>
                  <th id="pkt5-head">5</th>
                  <th id="pkt6-head">6</th>
                  <th id="pkt7-head">7</th>
                  <th id="pkt8-head">8</th>
                </tr>
                <tr>
                    <td>Sent</td>
                    <td id="pkt1-sent"></td>
                    <td id="pkt2-sent"></td>
                    <td id="pkt3-sent"></td>
                    <td id="pkt4-sent"></td>
                    <td id="pkt5-sent"></td>
                    <td id="pkt6-sent"></td>
                    <td id="pkt7-sent"></td>
                    <td id="pkt8-sent"></td>
                </tr>
                <tr>
                    <td>ACK</td>
                    <td id="pkt1-ack"></td>
                    <td id="pkt2-ack"></td>
                    <td id="pkt3-ack"></td>
                    <td id="pkt4-ack"></td>
                    <td id="pkt5-ack"></td>
                    <td id="pkt6-ack"></td>
                    <td id="pkt7-ack"></td>
                    <td id="pkt8-ack"></td>
                </tr>
              </table>
    
            </div>

          </div>
        <div style="display: grid; grid-template-columns: 1fr 10fr; width: 420px; overflow-y:scroll; scrollbar-gutter: stable; height: 420px;">

          <div id="ray-name" style="flex: 1; display: flex; flex-direction: column;">
  
          </div>
  
          <div id="canvas" style="width: 360px;">
            
            </div>
        </div>
        <div id="status-box" style="flex: 1; left: 50%;">
          <!-- <div id="timer" style="width: 450px; height: 30px; font-size: 25px; margin-bottom: 5px; font-family: 'Source Code Pro'; text-align: center;">
            Time-out in: 
            --
          </div> -->

          <div id="Log-span" style=" width: 450px; ">
            <h5 style="text-align: center; border-top-right-radius: 20px; border-top-left-radius: 20px; background-color: rgb(160, 212, 255) !important; margin: 0;">Communication log: </h5>
            <div style="overflow-y: scroll; height:396px; background-color: rgb(160, 212, 255) !important;">
              <ol id="log"></ol>
            </div>
          </div>
        </div>


        <!-- <div id="Time-Log-span" style=" width: 100px; ">
          <h5 style="text-align: center; border-top-right-radius: 20px; border-top-left-radius: 20px; background-color: rgb(160, 212, 255) !important; margin: 0;">Time</h5>
          <div style="overflow-y: scroll; height:350px; background-color: rgb(160, 212, 255) !important;">
            <ol id="time-log"></ol>
          </div>
        </div> -->
        
    </div>
    <br><br>
  </body>

  <script src="./src/js/main.js">
  </script>
</html>

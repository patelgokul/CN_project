<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/css/style.css" />

    <title>PING-PONG</title>
  </head>

  <body class="body">
    <script src="./src/js/nav.js" id="navbar-1"></script>
    <br>
    <div class="content" style="display: grid; grid-template-columns: 2fr 3fr 3fr;">
        <div style="width: 60%; align-content: center; vertical-align: middle;">
            <h5>Send Message</h5>
            <button type="button" class="btn-circle" onclick="p1_buttonPress()" >PING</button>
        </div>
        <!-- <div id="canvas"></div> -->

        <div style="display: grid; grid-template-rows: 10fr 1fr; height: 450px">
          <div id="canvas-box" style="display: grid; grid-template-columns: 1fr 10fr; width: 450px; overflow-y:scroll; scrollbar-gutter: stable; height: 450px; margin-top: 10px; justify-self: end">
              
            <div id="ray-name" style="flex: 1; width: 60px; display: flex; flex-direction: column; font-family: monospace;"></div>
  
            <div id="canvas" style="width: 360px;"></div>
  
            <!-- <div></div> -->
          </div>
          <button id="hover-button">Hover to Show Canvas</button>

        </div>



        <div id="status-box" style="flex: 1; left: 50%;">
          <div id="timer" style="width: 450px; height: 30px; font-size: 25px; margin-bottom: 5px; font-family: monospace; text-align: center;">
            Timer: 
            --
          </div>

          <div id="Log-span" style=" width: 450px; ">
            <h5 style="text-align: center; border-top-right-radius: 20px; border-top-left-radius: 20px; background-color: rgb(160, 212, 255) !important; margin: 0;">Communication log: </h5>
            <div style="overflow-y: scroll; height:400px; background-color: rgb(160, 212, 255) !important; border-bottom-left-radius: 20px;">
              <ol id="log"></ol>
            </div>
          </div>
        </div>
    <br><br>
  </body>

  <script src="./src/js/main.js"></script>
  <script>
    const button = document.getElementById("hover-button");
    const canvas = document.getElementById("canvas");
    const ray_name = document.getElementById("ray-name");

    // Show canvas on button hover
    button.addEventListener("mouseenter", () => {
      canvas.style.display = "block";
      ray_name.style.display = "block";
    });

    // Hide canvas when hover leaves the button
    button.addEventListener("mouseleave", () => {
      canvas.style.display = "none";
      ray_name.style.display = "none";
    });

    // Optionally, hide canvas when hover leaves the canvas itself
    canvas.addEventListener("mouseleave", () => {
      canvas.style.display = "none";
      ray_name.style.display = "none";
    });

    canvas.addEventListener("mouseenter", () => {
      canvas.style.display = "block";
      ray_name.style.display = "block";
    })
  </script>
</html>
